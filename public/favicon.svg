<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <!-- 火箭渐变 -->
    <linearGradient id="rocket-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bg-gradient)"/>

  <!-- 装饰圆环 -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>

  <!-- 火箭图标（与 logo 一致，旋转 -45 度） -->
  <g transform="translate(256, 256) rotate(-45) translate(-120, -120)" filter="url(#glow)">
    <!-- 火箭主体 -->
    <path d="M 120 20
             L 160 100
             L 220 120
             L 220 200
             L 160 240
             L 120 220
             L 80 240
             L 20 200
             L 20 120
             L 80 100
             Z"
          fill="url(#rocket-gradient)"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linejoin="round"/>

    <!-- 驾驶舱窗户 -->
    <circle cx="120" cy="120" r="24" fill="#22d3ee" stroke="#ffffff" stroke-width="4"/>

    <!-- 引擎火焰 -->
    <path d="M 100 240 L 120 280 L 140 240 Z" fill="#fbbf24">
      <animate attributeName="d"
               values="M 100 240 L 120 280 L 140 240 Z;
                       M 100 240 L 120 260 L 140 240 Z;
                       M 100 240 L 120 280 L 140 240 Z"
               dur="0.5s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 星星装饰 -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="412" cy="100" r="6"/>
    <circle cx="80" cy="412" r="7"/>
    <circle cx="420" cy="400" r="5"/>
  </g>
</svg>