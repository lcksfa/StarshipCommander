version: '3.9'

# 公网部署配置 / Public Network Deployment Configuration
# 使用方法 / Usage:
# 1. 复制此文件为 docker-compose.yml
# 2. 修改 PUBLIC_IP 为您的公网 IP
# 3. 或使用环境变量: PUBLIC_IP=123.45.67.89 docker-compose -f docker-compose.public.yml up -d

services:
  # ==========================================
  # 后端服务 / Backend Service
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: runner
    container_name: starship-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # ⚠️ 重要：使用公网 IP 或域名
      - FRONTEND_URL=http://${PUBLIC_IP:-YOUR_PUBLIC_IP}:3000
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-change-this-to-random-string-in-production}
      - JWT_EXPIRES_IN=7d
      - LOG_LEVEL=info
      # 允许的 CORS 源（添加您的公网 IP）
      - CORS_ORIGINS=http://${PUBLIC_IP:-YOUR_PUBLIC_IP}:3000,http://localhost:3000
    volumes:
      - starship-db:/app/prisma
      - starship-logs:/app/logs
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/trpc/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    depends_on:
      - db-init

  # ==========================================
  # 前端服务 / Frontend Service
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: runner
      args:
        # ⚠️ 重要：前端需要访问后端的公网地址
        - VITE_API_URL=http://${PUBLIC_IP:-YOUR_PUBLIC_IP}:3001/trpc
    container_name: starship-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy

  # ==========================================
  # 数据库初始化服务（一次性）/ Database Init Service (One-time)
  # ==========================================
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: builder
    container_name: starship-db-init
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
    volumes:
      - starship-db:/app/prisma
    networks:
      - starship-network
    command: >
      sh -c "
        if [ ! -f /app/prisma/dev.db ]; then
          echo 'Initializing database...';
          pnpm prisma:push &&
          pnpm prisma:seed &&
          echo 'Database initialized successfully';
        else
          echo 'Database already exists, skipping initialization';
        fi
      "
    profiles:
      - init

networks:
  starship-network:
    driver: bridge

volumes:
  starship-db:
    driver: local
  starship-logs:
    driver: local
