services:
  # ==========================================
  # 后端服务 / Backend Service
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: runner
    container_name: starship-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-change-this-to-random-string-in-production}
      - JWT_EXPIRES_IN=7d
      - LOG_LEVEL=info
    volumes:
      # 持久化数据库 / Persist Database
      - starship-db:/app/prisma
      # 持久化日志 / Persist Logs
      - starship-logs:/app/logs
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/trpc/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==========================================
  # 前端服务 / Frontend Service
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: runner
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/trpc}
    container_name: starship-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy

  # ==========================================
  # 数据库初始化服务（一次性）/ Database Init Service (One-time)
  # ==========================================
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: builder
    container_name: starship-db-init
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
    volumes:
      - starship-db:/app/prisma
    networks:
      - starship-network
    command: >
      sh -c "
        if [ ! -f /app/prisma/dev.db ]; then
          echo 'Initializing database...';
          pnpm prisma:push &&
          pnpm prisma:seed &&
          echo 'Database initialized successfully';
        else
          echo 'Database already exists, skipping initialization';
        fi
      "
    profiles:
      - init

  # ==========================================
  # Nginx 反向代理（可选）/ Nginx Reverse Proxy (Optional)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: starship-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - starship-network
    depends_on:
      - frontend
      - backend
    profiles:
      - proxy

networks:
  starship-network:
    driver: bridge

volumes:
  starship-db:
    driver: local
  starship-logs:
    driver: local
