<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>星际指挥官</title>
        <!-- Favicon - 星际指挥官图标 / Starship Commander Icon -->

        <!-- SVG Favicon（推荐，支持动画）/ SVG Favicon (Recommended, with animation) -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PNG Fallbacks / PNG 备用图标 -->
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

        <!-- Apple Touch Icon / iOS 设备图标 -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

        <!-- Android Chrome Icons / Android Chrome 图标 -->
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- 站酷快乐体 - 适合9岁小朋友的圆润中文字体 / ZCOOL KuaiLe - Rounded font suitable for 9-year-olds -->
        <link
            href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: [
                                '"ZCOOL KuaiLe"', // 站酷快乐体 - 圆润可爱，适合儿童 / Rounded font suitable for kids
                                "Fredoka",
                                "Nunito",
                                '"PingFang SC"',
                                '"Microsoft YaHei"',
                                "sans-serif",
                            ],
                        },
                        colors: {
                            space: {
                                950: "#020617",
                                900: "#0f172a",
                            },
                            neon: {
                                cyan: "#22d3ee",
                                gold: "#facc15",
                                orange: "#fb923c",
                                purple: "#c084fc",
                                green: "#4ade80",
                                rose: "#fb7185",
                                blue: "#60a5fa",
                            },
                        },
                        animation: {
                            float: "float 6s ease-in-out infinite",
                            "pulse-glow":
                                "pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                            "pulse-slow":
                                "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                            stripes: "stripes 1s linear infinite",
                            "bounce-slow": "bounce 3s infinite",
                            // 火焰动画 / Flame animations for streak badge
                            "flame-flicker": "flame-flicker 2s ease-in-out infinite",
                            "streak-pulse": "streak-pulse 2s ease-in-out infinite",
                            "fade-in": "fade-in 0.3s ease-out",
                        },
                        keyframes: {
                            float: {
                                "0%, 100%": { transform: "translateY(0)" },
                                "50%": { transform: "translateY(-10px)" },
                            },
                            "pulse-glow": {
                                "0%, 100%": {
                                    opacity: 1,
                                    boxShadow:
                                        "0 0 20px rgba(34, 211, 238, 0.5)",
                                },
                                "50%": {
                                    opacity: 0.8,
                                    boxShadow:
                                        "0 0 10px rgba(34, 211, 238, 0.2)",
                                },
                            },
                            stripes: {
                                "0%": { backgroundPosition: "0 0" },
                                "100%": { backgroundPosition: "1rem 1rem" },
                            },
                            // 火焰闪烁动画 / Flame flicker animation
                            "flame-flicker": {
                                "0%, 100%": {
                                    opacity: 1,
                                    transform: "scale(1) rotate(0deg)",
                                },
                                "25%": {
                                    opacity: 0.9,
                                    transform: "scale(1.05) rotate(2deg)",
                                },
                                "50%": {
                                    opacity: 1,
                                    transform: "scale(1) rotate(0deg)",
                                },
                                "75%": {
                                    opacity: 0.8,
                                    transform: "scale(0.95) rotate(-2deg)",
                                },
                            },
                            // 连续脉冲效果 / Streak pulse effect
                            "streak-pulse": {
                                "0%, 100%": {
                                    boxShadow: "0 0 10px rgba(251, 146, 60, 0.3)",
                                },
                                "50%": {
                                    boxShadow: "0 0 30px rgba(251, 146, 60, 0.6)",
                                },
                            },
                            // 淡入动画 / Fade in animation
                            "fade-in": {
                                "0%": {
                                    opacity: 0,
                                    transform: "translateY(-10px)",
                                },
                                "100%": {
                                    opacity: 1,
                                    transform: "translateY(0)",
                                },
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            body {
                margin: 0;
                overflow: hidden; /* Prevent body scroll, handle inside App */
                background-color: #000;
                height: 100vh;
                width: 100vw;
            }

            /* 为中文科幻风格使用粗体字重 / Enforce Chunky Weights for sci-fi feel */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            button,
            .font-bold {
                font-weight: 700 !important;
            }

            /* 任务列表自定义滚动条 / Custom Scrollbar for the mission list */
            ::-webkit-scrollbar {
                width: 6px;
            }
            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
            }
            ::-webkit-scrollbar-thumb {
                background: rgba(34, 211, 238, 0.3);
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: rgba(34, 211, 238, 0.5);
            }

            /* 能量条条纹 / Energy Bar Stripes */
            .bg-stripes {
                background-image: linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.15) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.15) 50%,
                    rgba(255, 255, 255, 0.15) 75%,
                    transparent 75%,
                    transparent
                );
                background-size: 1rem 1rem;
            }

            /* 火焰效果样式 / Flame effect styles for streak badge */
            .flame-icon.pulse {
                animation: flame-flicker 2s ease-in-out infinite;
            }

            .flame-icon.glow {
                animation: flame-flicker 1.5s ease-in-out infinite;
                filter: drop-shadow(0 0 8px currentColor);
            }

            .flame-icon.particles {
                animation: flame-flicker 2s ease-in-out infinite;
                filter: drop-shadow(0 0 12px currentColor);
            }

            .flame-icon.particles::before {
                content: "";
                position: absolute;
                width: 4px;
                height: 4px;
                background: currentColor;
                border-radius: 50%;
                animation: particle-rise 1.5s ease-out infinite;
            }

            @keyframes particle-rise {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-20px) scale(0);
                    opacity: 0;
                }
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "react": "https://esm.sh/react@^19.2.3",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
                }
            }
        </script>
        <link rel="stylesheet" href="/index.css" />
        <link rel="stylesheet" href="/capacitor.css" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/frontend/index.tsx"></script>
    </body>
</html>
